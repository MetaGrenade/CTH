<!-- REGISTER -->
<body id="body" class="register_bg">
    <!-- NAV INCLUDE_ONCE -->
    <div class="container opaque">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="register_title">New User Registration</div>
            <div class="register_block">
                <form action="#" class="" role="form">
                    <div class="form-group">
                        <label for="username"><i class="fa fa-user"></i> Username:</label>
                        <input type="text" class="form-control" id="username">
                        <span class="help-block">This will be your display name, and should be what want to be known as.</span>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa fa-at"></i> Email Address:</label>
                        <input type="email" class="form-control" id="email">
                        <span class="help-block">Unique, valid email address!</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd"><i class="fa fa-lock"></i> Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="repeat_pwd"><i class="fa fa-lock"></i> Repeat Password:</label>
                        <input type="password" class="form-control" id="repeat_pwd">
                    </div>
                    <hr />
                    <div class="form-group">
                        <label for="battle_tag"><i class="ico-bnet-14"></i> Battle Tag:</label>
                        <input type="text" class="form-control" id="battle_tag" placeholder="mybnet#1234">
                    </div>
                    <div class="form-group">
                        <label for="btag_privacy"><i class="fa fa-eye"></i> Battle Tag Visibility:</label>
                        <select class="form-control" id="btag_privacy">
                            <option value="1">Public (Verified Users Only)</option>
                            <option value="2">Private (Friends Only)</option>
                            <option value="3">Private (Guild Leaders Only)</option>
                            <option value="4">Private (Community Admins Only)</option>
                        </select>
                        <span class="help-block">This will determine who can see your BattleTag info when viewing your profile.</span>
                    </div>
                    <hr />
                    <div class="form-group">
                        <input type='checkbox' name='agree' value='agree' id="agree"/>
                        <label class="normal" for="agree">I Agree to the <a href="#">TOS</a> and <a href="#">Community Rules</a>.</label>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-hot">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- /Register -->
