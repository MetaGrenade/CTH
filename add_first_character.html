<!-- ACCOUNT SETUP -->
<body id="body" class="register_bg">
    <!-- NAV INCLUDE_ONCE -->
    <div class="container opaque">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="register_title">Manage Characters</div>
            <div class="register_block">
                <div class="alert alert-warning alert-dark rounded">
                    <button type="button" data-dismiss="alert" aria-hidden="true" class="close">X</button>
                    <div class="icon">
                        <i class="fa fa-warning"></i>
                    </div>
                    <strong>Hold up Peon!</strong> 
                    You don't have any characters tied to your account yet. Please add one now!
                </div> 
                <form action="#" class="" role="form">
                    <div class="form-group">
                        <label for="username"><i class="fa fa-child"></i> Character Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="US-Mal'Ganis Characters Only">
                        <span class="help-block">Requires exact spelling as in-game name (special char's included). </span>
                    </div>
                    <hr />
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-hot">Add Character</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- /Account Setup -->
