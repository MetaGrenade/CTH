<!-- VALIDATE EMAIL -->
<body id="body" class="register_bg">
    <!-- NAV INCLUDE_ONCE -->
    <div class="container opaque">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="register_title">Email Validation</div>
            <div class="register_block">
                <form action="#" class="" role="form">
                    <div class="form-group opaque_45">
                        <label for="username"><i class="fa fa-user"></i> Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Meta" disabled="disabled">
                    </div>
                    <div class="form-group opaque_45">
                        <label for="email"><i class="fa fa-at"></i> Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="validate_pin"><i class="fa fa-hashtag"></i> Validation PIN:</label>
                        <input type="text" class="form-control" id="validate_pin">
                        <span class="help-block">Don't have it yet? Be sure to check your SPAM folder for our email.</span>
                    </div>
                    <hr />
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-hot">Verify My Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- /Validate Email -->
